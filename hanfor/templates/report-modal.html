<div id="report_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="report_modal_title" class="modal-title">Report</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Report Query.</h5>
                    <p>Add one search query per line.</p>
                    <div class="row form-inline">
                        <div class="input-group col-md-12">
                            <textarea type="text" class="form-control" id="report_query_textarea"></textarea>
                        </div>
                    </div>
                    <h5>Query results.</h5>
                    <div class="row form-inline">
                        <div class="input-group col-md-12">
                            <textarea type="text" class="form-control" id="report_results_textarea" readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="eval_report" type="button" class="btn btn-primary">Evaluate Report</button>
                    <button id="save_report" type="button" class="btn btn-primary" disabled>Save report.</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</div>
