{# templates/tags.html #}
{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block body %}
    <div class="card">
        <div class="card-body">
            {% include 'search-tab.html' %}
        </div>
    </div>
    <table id="tags-table" class="table table-hover table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Used by</th>
            <th>Internal</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Used by</th>
            <th>Internal</th>
        </tr>
        </tfoot>
        <tbody></tbody>
    </table>
    {% include 'tags/tag-modal.html' %}
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        var base_url = '{{ url_for('site', site='/') }}';
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='dist/tags-bundle.js') }}"></script>
{% endblock %}
