<div id="requirement_modal"
     class="modal fade"
     tabindex="-1"
     data-keyboard="false"
     data-modal-index="1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="requirement_modal_title" class="modal-title"></h5>
                <input type="hidden" id="requirement_id" hidden/>
                <input type="hidden" id="modal_associated_row_index" hidden/>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Description</h5>
                <div class="form-group">
                <textarea class="form-control" id="description_textarea" rows="3" readonly
                          title="Description"></textarea>
                </div>
                <h5>
                    Formalizations
                    <button id="add_formalization"
                            type="button"
                            class="btn btn-success btn-sm"
                            title="Add formalization">
                        <strong>+</strong>
                    </button>
                    <button id="add_gussed_formalization"
                            type="button"
                            class="btn btn-success btn-sm"
                            title="Add guessed formalization">
                        <strong>+ Guessed formalization</strong>
                    </button>
                </h5>
                <div id="formalization_accordion"></div>
                <h5 class="top-padding">Tags</h5>

                <form>
                    <label>Tag</label>
                    <input type="text" class="form-control" id="requirement_tag_field" value=""
                           aria-label="Tags" aria-describedby="requirement-tags-addon">
                    <label for="requirement_tag_field">Hit "Enter" to actually set a new tag.</label><br>

                    <label>Comment</label>
                    <input type="text" class="form-control" id="tag_comment_field" value=""
                           aria-label="Comments" aria-describedby="requirement-comments-addon">

                    <input type="button" id="add-row" class="btn btn-success" value="Add Tag">
                </form>
                <table class="tags-list">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Tag</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
<!--                    <tr>-->
<!--                        <td> <input type="text" class="form-control" id="requirement_tag_field" value=""-->
<!--                           aria-label="Tags" aria-describedby="requirement-tags-addon"></td>-->

<!--                        <td> <input type="text" class="form-control" id="tag_comment_field" value=""-->
<!--                           aria-label="Comments" aria-describedby="requirement-comments-addon"></td>-->
<!--                        <td>-->

<!--                        </td>-->
<!--                    </tr>-->
                </table>
                <button type="button" id="delete-row" class="btn btn-danger">Delete</button>
<!--                <button type="button" class="delete-row">Delete Row</button>-->
<!--                <button id="add_tag"-->
<!--                                    type="button"-->
<!--                                    class="add_tag btn btn-success btn-sm"-->
<!--                                    title="Add tag">-->
<!--                                    <strong>+</strong>-->
<!--                </button>-->

<!--                <div class="input-group">-->
<!--                    <input type="text" class="form-control" id="requirement_tag_field" value=""-->
<!--                           aria-label="Tags" aria-describedby="requirement-tags-addon">-->
<!--                </div>-->

                <h5>Status</h5>
                <div class="form-group">
                    <div class="row form-inline">
                        <div class="form-group col-md-4">
                            <select id="requirement_status" class="form-control">
                                <option value="Todo">Todo</option>
                                <option value="Review">Review</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                    </div>
                </div>
                <h5>
                    <a id="show_csv_content"
                       data-toggle="collapse"
                       href="#csv_content_accordion"
                       role="button"
                       aria-expanded="false"
                       aria-controls="collapseExample">
                        Show all csv content
                    </a>
                </h5>
                <div id="csv_content_accordion" class="collapse">
                    bla
                </div>
                <h5>
                    <a id="show_revision_diff"
                       data-toggle="collapse"
                       href="#revision_diff_accordion"
                       role="button"
                       aria-expanded="false"
                       aria-controls="collapseExample">
                        Show revision diff
                    </a>
                </h5>
                <div id="revision_diff_accordion" class="collapse">
                    No base revision.
                </div>
                <h5>
                    <a id="show_used_variables"
                       data-toggle="collapse"
                       href="#used_variables_accordion"
                       role="button"
                       aria-expanded="false"
                       aria-controls="collapseExample">
                        Show used Variables
                    </a>
                </h5>
                <div id="used_variables_accordion" class="collapse">
                    No used variables.
                </div>
            </div>
            <div class="modal-footer">
                <button id="save_requirement_modal" type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="requirement_guess_modal" data-modal-index="2" tabindex="-2">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a guessed formalization.</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>

            <div class="modal-body">
                <h6>Description</h6>
                <div class="form-group">
                    <textarea id="add_guess_description" class="form-control" rows="3" readonly="" title="Description">Heading</textarea>
                </div>
                <h6>Available Guesses:</h6>
                <div id="available_guesses_cards" >
                    <div class="card">
                        <div class="pl-1 pr-1">
                            <p>Hallo</p>
                        </div>
                        <button id="add_gess_1" type="button" class="btn btn-success btn-sm"
                                title="Add formalization">
                            <strong>+ Add this formalization +</strong>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
