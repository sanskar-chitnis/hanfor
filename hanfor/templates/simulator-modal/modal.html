<div id="simulator_modal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="simulator-modal-title" class="modal-title">
                    Simulator: {{ simulator.name }} <span class="lead"></span>
                </h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row g-2 row-spacing">
                        {% include "simulator-modal/chart.html" %}
                    </div>
                    <div class="row g-2 row-spacing">
                        {% include "simulator-modal/transitions-table.html" %}
                    </div>
                    <div class="row g-2 row-spacing">
                        {% include "simulator-modal/controls.html" %}
                    </div>
                    <div class="row g-2 row-spacing">
                        {% include "simulator-modal/variables.html" %}
                    </div>
                    <div class="row g-2 row-spacing">
                        {% include "simulator-modal/countertraces.html" %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
