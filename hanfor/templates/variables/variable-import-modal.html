<div id="variable_import_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="variable_import_modal_title" class="modal-title"></h5>
                    <input type="hidden" id="variable_import_sess_name" hidden />
                    <input type="hidden" id="variable_import_sess_revision" hidden />
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Properties</h5>
                    <ul>
                        <li id="import_tot_number"></li>
                        <li id="import_new_number"></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button id="start_variable_import_session"
                            type="button"
                            class="btn btn-primary">
                        Start new import Session.
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</div>
