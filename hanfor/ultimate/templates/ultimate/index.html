{% extends "layout.html" %}
{% block title %}Ultimate{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tools-tab" data-bs-toggle="tab" href="#tools-pane" role="tab"
                       aria-controls="tools" aria-selected="false">Tools</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade  show active" id="tools-pane" role="tabpanel" aria-labelledby="filter-tab">
                    <div class="row g-2">
                        <div class="col-12">
                            <button id="btnTest" class="btn btn-secondary w-100" type="button">Test</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}

    <script type="text/javascript">
        let base_url = '{{ url_for('site', site='/') }}';
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename=BUNDLE_JS) }}"></script>
{% endblock %}
